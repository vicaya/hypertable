#
# hypertable.cfg
#

# Global properties
Hypertable.Request.Timeout=360000

# Kosmos Broker
Kfs.MetaServer.Name=motherlode000
Kfs.MetaServer.Port=20000

# HDFS Broker
HdfsBroker.Port=38030
HdfsBroker.fs.default.name=hdfs://motherlode000:9000
HdfsBroker.Workers=20

# Local Broker
DfsBroker.Local.Port=38030
DfsBroker.Local.Root=fs/local

# DFS Broker - for clients
DfsBroker.Host=localhost
DfsBroker.Port=38030

# Hyperspace
Hyperspace.Replica.Host=motherlode000
Hyperspace.Replica.Port=38040
Hyperspace.Replica.Replication.Port=38041
Hyperspace.Replica.Dir=hyperspace
Hyperspace.Replica.Workers=20

Hyperspace.KeepAlive.Interval=15000
Hyperspace.Lease.Interval=4500000
Hyperspace.GracePeriod=1200000

# Hypertable.Master
Hypertable.Master.Host=motherlode000
Hypertable.Master.Port=38050
Hypertable.Master.Workers=20
Hypertable.Master.Gc.Interval=28800000

# Hypertable.RangeServer
Hypertable.RangeServer.Port=38060

Hypertable.RangeServer.Range.SplitOff=high
Hypertable.RangeServer.Range.SplitSize=50000000
