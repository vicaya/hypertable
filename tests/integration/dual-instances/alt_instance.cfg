
Hypertable.Directory=alt/hypertable

# HDFS Broker
HdfsBroker.Port=38035
HdfsBroker.fs.default.name=hdfs://localhost:9000
HdfsBroker.Workers=20

# Ceph Broker
CephBroker.Port=38035
CephBroker.Workers=20
CephBroker.MonAddr=10.0.1.245:6789

# Local Broker
DfsBroker.Local.Port=38035
DfsBroker.Local.Root=fs/local

# DFS Broker - for clients
DfsBroker.Host=localhost
DfsBroker.Port=38035

# Hyperspace
Hyperspace.Replica.Host=localhost
Hyperspace.Replica.Port=38045
Hyperspace.Replica.Dir=./alt/hyperspace
Hyperspace.Replica.Workers=20

# Hypertable.Master
Hypertable.Master.Host=localhost
Hypertable.Master.Port=38055
Hypertable.Master.Workers=20


# Hypertable.RangeServer
Hypertable.RangeServer.Port=38065

Hyperspace.KeepAlive.Interval=30000
Hyperspace.Lease.Interval=1000000
Hyperspace.GracePeriod=200000

# ThriftBroker
ThriftBroker.Port=38085
